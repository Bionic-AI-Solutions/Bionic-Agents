apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-deployer
  namespace: agents
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services", "configmaps", "secrets", "pods", "pods/log"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]